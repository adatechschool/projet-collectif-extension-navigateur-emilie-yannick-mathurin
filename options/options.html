<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="options.css" />
    <title>Pomodoro Timer Extention Options</title>
  </head>
  <body>
<label for="work-input">Work time:</label>
<input type="number" id="work-input" name="work-input" min="1" max="60" value="25" required />

<label for="break-input">Break time:</label>
<input type="number" id="break-input" name="break-input" min="1" max="60" value="5" required />
</body>
<script src="options.js"></script>
</html>
